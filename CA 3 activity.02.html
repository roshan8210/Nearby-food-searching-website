<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sushi World Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

header {
    background-color: #343a40;
    color: white;
    text-align: center;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav a {
    color: white;
    text-decoration: none;
}

h1, h2 {
    margin: 0;
}

main {
    padding: 20px;
}

.search-section {
    margin-bottom: 30px;
}

form {
    display: flex;
    justify-content: center;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.featured-sushi {
    text-align: center;
}

.sushi-item {
    margin: 15px;
}

.sushi-item img {
    width: 250px;
    height: auto;
    border-radius: 8px;
}

.view-menu {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.view-menu:hover {
    background-color: #218838;
}

.restaurant-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 30px;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #343a40;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Sushi World</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sushi-world.html">Sushi World</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <center><h1>Menu at Sushi World</h1></center>
        <img src="sushi menu.jpg" alt="Sushi World" class="restaurant-img">
        <h3>Our Delicious Offerings</h3>
        <ul>
            <li>
                <center><h2>Nigiri Sushi</h2></center>
                <img src="nigiri sushi.jpg" alt="Nigiri Sushi">
                <h3><p>Fresh fish over vinegared rice.</p></h3>
            </li>
            <li>
                <center><h2>California Roll</h2></center>
                <img src="CAlifornia roll.jpg" alt="California Roll">
                <h3><p>Creamy crab and avocado rolled in rice.</p></h3>
            </li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Sushi Finder. All Rights Reserved.</p>
    </footer>
</body>
</html>
